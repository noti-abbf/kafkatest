- hosts: kafka
  vars:
    sol_user: "kafka"
    sol_group: "kafka"
    hosts_group: kafka
    broker_name: "broker"
  become: yes
  become_user: " {{ sol_user }}"
  roles:
    - dircheck_main
    - dircheck_sub
    - make_sub_dir
    - file_send_unarchive
    - kafka_engine_move
    - kafka_custom_move
    - kafka_conf_mvcp
    - kaf_server_properties
    - kaf_zookeeper_properties
    - alias_setting
